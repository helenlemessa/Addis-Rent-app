name: addis_rent
description: A rental property app for Addis Ababa
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'  # ADD THIS

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  http: ^1.2.2
  
  # State Management
  provider: ^6.1.1
  get_it: ^7.7.0

  # Animations & Loading
  shimmer: ^3.0.0

  # Image Handling
  carousel_slider: ^5.1.1
  cached_network_image: ^3.4.0
  image_picker: ^1.0.4

  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5

  # Google Sign-In - ALL COMPATIBLE VERSIONS
  # CHANGE THESE LINES ONLY:
  google_sign_in: ^6.3.0
  google_sign_in_android: ^6.2.1
  google_sign_in_ios: ^5.9.0
  google_sign_in_web: ^0.12.4+4

  # Utilities
  url_launcher: ^6.2.1
  intl: ^0.20.2
  universal_html: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons:  
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/